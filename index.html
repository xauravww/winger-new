            <a href="#" class="text-3xl font-bold text-white text-shadow-strong flex items-center bg-white p-1 rounded">

                 <a href="#" class="bg-primary-blue-light text-primary-blue font-bold py-3 px-6 rounded-full hover:bg-white transition-colors duration-300">Donate Now</a>

    <!-- Footer -->
    <footer>
